<section>
	<article>
		<form>
		<h1>Cadastro de Produto</h1>
		<fieldset>
			<h2>Dados do Produto</h2>
			<label>Nome<br></label>
				<input type="text" name="nomedoproduto" value="">
			<br>
			<label>ID<br></label>
			<input type="text" name="nomedoproduto" value="">
			<br>
			<label>Foto do Produto</label>
			<input type="file" name="fotoproduto" accept="image/*">
			<br>
			<label>Categoria<br></label>
				<input type="text" name="categoria" value="">
			<br>
			<label>Marca<br></label>
				<input type="text" name="marca" value="">

			<label>Peso Líquido<br></label>

			<br>
			<label>Tipo de Embalagem<br></label>
				<input type="text" name="tipoembalagem" value="">
			<br>
			<label>Dimensões (Altura x Largura x Comprimento)<br></label>
				<input type="text" name="dimensao" value="">
			<br>
			<label>Quantidade<br></label>
				<input type="text" name="quantidade" value="">
			<br>
			<label>Descrição<br></label>
				<textarea type="text" name="descricao" value=""></textarea>
			<br>
			<input type="submit" value="Cadastrar Produto" id="envio">
		</fieldset>
		</form>
