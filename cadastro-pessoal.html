<section>
	<article>
		<form>
		<h1>Cadastro Pessoal</h1>
		<fieldset>
			<h2>Meus dados</h2>
			<label>Nome*<br></label>
				<input type="text" name="nomecompleto" placeholder="Nome Completo" value="">
			<br>
			<label>E-mail*<br></label>
				<input type="text" name="email" placeholder="email@email.com" value="">
			<br>
			<label>Senha*<br></label>
				<input type="password" name="senha" placeholder="" value="">
			<br>
			<label>Confirmar Senha*<br></label>
				<input type="password" name="senha" placeholder="" value="">
			<br>
			<label>CPF*<br></label>
				<input type="text" name="cpf" placeholder="Somente números" value="">
			<br>
			<label>Data de Nascimento*<br></label>
				<input type="text" name="datadenascimento" placeholder="31/12/2000" value="">
			<br>
			<label>Sexo<br></label>
				<select name="sexo">
					<option disabled selected value></option>
					<option value="feminino">Feminino</option>
					<option value="masculino">Masculino</option>
					<option value="outro">Outro</option>
				</select>
			<br>
			<label>Foto<br></label>
				<input type="file" name="foto" accept="image/*">
				<br>
			<label>Telefone*<br></label>
				<input type="text" name="telefone" placeholder="DDD+Telefone" value="">
		</fieldset>
		<fieldset>
			<h2>Meu endereço</h2>
			<label>Endereço*<br></label>
				<input type="text" name="endereco" placeholder="Av: Miguel Petroni" value="">
			<br>
			<label>Número*<br></label>
				<input type="text" name="numero" placeholder="200" value="">
			<br>
			<label>CEP*<br></label>
				<input type="text" name="cep" placeholder="14231600" value="">
			<br>
			<label>Complemento<br></label>
				<input type="text" name="complemento" placeholder="Apto 23, bloco 5" value="">
			<br>
			<label>Bairro*<br></label>
				<input type="text" name="bairro" placeholder="Vila Nery" value="">
			<br>
			<label>Cidade*<br></label>
				<input type="text" name="cidade" placeholder="São Carlos do Pinhal" value="">
			<br>
			<label>Estado*<br></label>
				<input type="text" name="estado" placeholder="São Paulo" value="">
			<br>
			<label>Referência<br></label>
				<textarea type="text" name="referencia" placeholder="Próximo ao Posto Ipiranga" value=""></textarea>
			<br>
			<input type="submit" value="Cadastrar" id="envio">
		</fieldset>
		</form>
	</article>
</section>
