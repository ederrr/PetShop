<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PetShop</title>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="cadastro-animal.css">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>
<body>
<header>
	<div id="logo">
		<img src="img/logo.png">
	</div>
	<div id="busca">
		<input type="text" name="busca">
		<button>Buscar</button>
	</div>
	<div class="login-area">
		<a href="usuario.html"><span class="fa fa-user"></span>Usuário</a> /
				<a href="#logout">Sair</a>
				<div>
					<a href="carrinho.html"><span class="fa fa-shopping-cart"></span>Carrinho</a>
					<a href="#agendar"><span class="fa fa-calendar"></span></a>
				</div>
	</div>
</header>

<nav class="navbar">

		<a href="index.html">Início</a>
		<a href="servico.html">Serviços</a>
		<a href="especie.html">Cachorros</a>
		<a href="especie.html">Gatos</a>
		<a href="especie.html">Cavalos</a>
		<a href="especie.html">Roedores</a>
		<a href="especie.html">Pássaros</a>
		<a href="especie.html">Peixes</a>
		<a href="especie.html">Animais Exóticos</a>

</nav>
<section>
	<article>
		<form>
		<h1>Cadastro de Animal</h1>
		<fieldset>
			<h2>Dados do Animal</h2>
			<label>Nome<br></label>
				<input type="text" name="nomedoanimal" value="">
			<br>
			<label>Foto<br></label>
			<input type="file" name="foto" accept="image/*">
			<br>
			<label>Sexo<br></label>
				<select name="sexodoanimal">
					<option disabled selected value></option>
					<option value="femea">Fêmea</option>
					<option value="macho">Macho</option>
				</select>
			<br>
			<label>Tipo do animal<br></label>
				<select name="especie">
					<option disabled selected value></option>
					<option value="cachorro">Cachorro</option>
					<option value="coelho">Coelho</option>
					<option value="gato">Gato</option>
					<option value="passaro">Pássaro</option>
					<option value="peixe">Peixe</option>
					<option value="roedor">Roedor</option>
					<option value="reptil">Réptil</option>
					<option value="outro">Outro...</option>
				</select>
			<br>
			<label>Raça<br></label>
				<input type="text" name="raca" value="">
			<br>
			<label>Pelagem/Cor<br></label>
				<input type="text" name="pelagem" value="">
			<br>
			<label>RGA<br></label>
				<input type="text" name="rga" value="">
			<br>
			<label>Porte<br></label>
				<select name="porte">
					<option disabled selected value></option>
					<option value="pequeno">Pequeno</option>
					<option value="medio">Médio</option>
					<option value="grande">Grande</option>
				</select>
			<br>
			<label>Data de Nascimento<br></label>
				<input type="text" name="datadenascimentodoanimal" value="">
			<br>
			<label>Peso<br></label>
				<input type="text" name="peso" value="">
			<br>
			<input type="submit" value="Cadastrar animal" id="envio">
		</fieldset>
		</form>
	</article>
</section>

<footer>
	<p>Eder Rosati Ribeiro | Leonardo de Almeida Lima Zanguetin | Victor Luiz da Silva Mariano Pereira</p>
</footer>

</body>
</html>
